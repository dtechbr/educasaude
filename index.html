<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSaúde</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #141414; color: #FFFFFF; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }
        .row-container { padding: 0 4% 20px 4%; }
        .row-header { font-size: 1.4vw; color: #e5e5e5; font-weight: 700; margin-bottom: 0.5em; }
        
        .netflix-card { 
            position: relative; 
            min-width: 250px; 
            height: 140px; 
            background: #2f2f2f; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: 0.3s; 
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .netflix-card:hover { transform: scale(1.1); z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .netflix-card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 10px; font-size: 12px; opacity: 0; transition: 0.2s;
        }
        .netflix-card:hover .card-info { opacity: 1; }
        
        .doc-thumb { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #1f1f1f; }
        .scroller { display: flex; overflow-x: auto; gap: 10px; scroll-behavior: smooth; padding: 10px 0; }
        .scroller::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }

        input { background: #333 !important; color: white !important; border: none !important; }
    </style>
</head>
<body>

    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-black px-4">
        <div class="bg-[#181818] p-10 rounded-lg w-full max-w-md border border-white/10 shadow-2xl">
            <h1 class="text-red-600 font-black text-4xl mb-2 text-center italic tracking-tighter">EDUCA<span class="text-white">SAÚDE</span></h1>
            <p class="text-gray-400 text-center mb-8 text-xs font-bold uppercase tracking-widest">Portal EDUCA</p>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" class="w-full p-4 rounded outline-none focus:ring-2 focus:ring-red-600">
                <input type="password" id="password" placeholder="Senha" class="w-full p-4 rounded outline-none focus:ring-2 focus:ring-red-600">
                <button onclick="fazerLogin()" class="w-full bg-red-600 py-4 rounded font-black text-white hover:bg-red-700 transition">ENTRAR</button>
                <p id="error-msg" class="text-red-500 text-xs text-center font-bold"></p>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="fixed top-0 w-full z-50 px-12 py-4 flex justify-between items-center bg-gradient-to-b from-black to-transparent" id="navbar">
            <h1 class="text-red-600 font-black text-2xl italic tracking-tighter">EDUCA<span class="text-white">SAÚDE</span></h1>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p id="user-display-email" class="text-[10px] font-bold text-white"></p>
                    <button onclick="fazerLogout()" class="text-[10px] text-red-500 font-black uppercase hover:underline">Sair da Conta</button>
                </div>
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-xs font-bold">GN</div>
            </div>
        </nav>

        <header class="relative h-[55vh] w-full flex items-end pb-16 px-12 bg-cover bg-center mb-6" style="background-image: linear-gradient(to top, #141414, transparent), url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070');">
            <div class="max-w-2xl">
                <h2 class="text-5xl font-black mb-4 uppercase italic">Educação Permanente</h2>
                <p class="text-lg text-gray-300 font-medium">Repositório oficial de treinamentos e documentos da USF.</p>
            </div>
        </header>

        <section id="categorias-container">
            </section>
    </div>

    <div id="item-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4">
        <div class="w-full max-w-5xl bg-[#181818] rounded-xl overflow-hidden shadow-2xl border border-white/10">
            <div id="content-area" class="aspect-video bg-black flex items-center justify-center"></div>
            <div class="p-8 flex justify-between items-center">
                <h3 id="modal-titulo" class="text-3xl font-bold italic"></h3>
                <button onclick="fecharModal()" class="bg-white text-black px-6 py-2 rounded-full font-black hover:bg-gray-200 transition">FECHAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJjmcFTt1YnwIfd8gzCwI5DOmArLdryvw",
            authDomain: "educacaopermanente-97342.firebaseapp.com",
            projectId: "educacaopermanente-97342",
            storageBucket: "educacaopermanente-97342.firebasestorage.app",
            messagingSenderId: "978936233644",
            appId: "1:978936233644:web:77587e3b9c88177309e909"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SISTEMA DE AUTENTICAÇÃO ---
        window.fazerLogin = () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, s).catch(err => {
                document.getElementById('error-msg').innerText = "Acesso negado.";
            });
        };

        window.fazerLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-display-email').innerText = user.email;
                carregarPortal();
            } else {
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        });

        // --- CARREGAMENTO DO PORTAL ---
        async function carregarPortal() {
            const q = query(collection(db, "aulas"), orderBy("criadoEm", "desc"));
            const snapshot = await getDocs(q);
            const dados = [];
            snapshot.forEach(doc => dados.push({id: doc.id, ...doc.data()}));

            const categorias = {
                "Recentes na Unidade": dados.slice(0, 6),
                "Vídeos e Capacitações": dados.filter(i => i.videoId),
                "Protocolos e Documentos (PDF)": dados.filter(i => !i.videoId && i.pdf),
                "Saúde Bucal": dados.filter(i => i.cat === "ODONTO" || i.cat === "Saúde Bucal"),
                "Gestão e e-SUS": dados.filter(i => i.cat === "GESTÃO" || i.cat === "Gestão")
            };

            const container = document.getElementById('categorias-container');
            container.innerHTML = '';

            for (const [nome, itens] of Object.entries(categorias)) {
                if (itens.length === 0) continue;
                const row = document.createElement('div');
                row.className = 'row-container';
                row.innerHTML = `
                    <h2 class="row-header">${nome}</h2>
                    <div class="scroller">
                        ${itens.map(item => `
                            <div class="netflix-card" onclick='abrirItem(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                                ${item.videoId ? `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">` : `<div class="doc-thumb"><i class="fas fa-file-pdf text-4xl text-red-600"></i></div>`}
                                <div class="card-info">
                                    <p class="font-bold truncate">${item.titulo}</p>
                                    <p class="text-[9px] text-gray-400">${item.duracao || 0} min • ${item.cat}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(row);
            }
        }

        window.abrirItem = (item) => {
            const area = document.getElementById('content-area');
            document.getElementById('modal-titulo').innerText = item.titulo;
            if(item.videoId) {
                area.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${item.videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            } else {
                area.innerHTML = `<div class="text-center"><i class="fas fa-file-pdf text-red-600 text-8xl mb-6"></i><br><a href="${item.pdf}" target="_blank" class="bg-red-600 px-12 py-4 rounded font-black text-xl hover:bg-red-700 transition shadow-xl">ABRIR DOCUMENTO</a></div>`;
            }
            document.getElementById('item-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        window.fecharModal = () => {
            document.getElementById('item-modal').classList.add('hidden');
            document.getElementById('content-area').innerHTML = "";
            document.body.style.overflow = 'auto';
        };

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.style.backgroundColor = '#141414';
            else nav.style.backgroundColor = 'transparent';
        });
    </script>
</body>
</html>
