<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSaúde | USF Vila Dutra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lite-youtube-embed@0.3.3/src/lite-yt-embed.css" />
    <style>
        body { background-color: #141414; color: #FFFFFF; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }
        .row-container { padding: 0 4% 30px 4%; }
        .row-header { font-size: 1.4vw; color: #e5e5e5; font-weight: 700; margin-bottom: 0.8em; display: flex; align-items: center; text-transform: uppercase; }
        .scroller { display: flex; overflow-x: auto; gap: 15px; scroll-behavior: smooth; padding: 15px 0; scrollbar-width: none; }
        .scroller::-webkit-scrollbar { display: none; }
        .card { min-width: 280px; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); cursor: pointer; position: relative; }
        .card:hover { transform: scale(1.1); z-index: 10; }
        .card img { border-radius: 4px; width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 10px; background: #181818; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; display: none; }
        .card:hover .card-info { display: block; }
        .hero { height: 75vh; background-size: cover; background-position: center; display: flex; align-items: center; padding: 0 4%; background-image: linear-gradient(to top, #141414, transparent), url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070'); }
        .btn-netflix { background-color: white; color: black; padding: 12px 30px; border-radius: 4px; font-weight: bold; transition: 0.3s; }
        .btn-netflix:hover { background-color: rgba(255,255,255,0.7); }
        .modal { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-black flex items-center justify-center p-4" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07e3f8eb1468/60dc9874-f25b-4394-a745-d36c57988358/BR-pt-20220502-popsignuptwoweeks-perspective_alpha_website_large.jpg'); background-size: cover;">
        <div class="bg-black/80 p-10 md:p-16 rounded-md w-full max-w-md shadow-2xl border border-white/10">
            <h1 class="text-red-600 text-4xl font-black mb-8 italic uppercase tracking-tighter">EDUCA<span class="text-white">SAÚDE</span></h1>
            
            <p id="auth-msg" class="mb-4 text-xs font-bold uppercase text-center min-h-[1rem]"></p>

            <div id="login-form">
                <h2 class="text-3xl font-bold mb-6">Entrar</h2>
                <input type="email" id="login-email" placeholder="E-mail Institucional" class="w-full bg-zinc-800 p-4 rounded mb-4 outline-none focus:ring-2 focus:ring-red-600">
                <input type="password" id="login-password" placeholder="Senha" class="w-full bg-zinc-800 p-4 rounded mb-6 outline-none focus:ring-2 focus:ring-red-600">
                <button onclick="fazerLogin()" class="w-full bg-red-600 py-4 rounded font-bold hover:bg-red-700 transition">Entrar</button>
                <p class="mt-4 text-zinc-500">Novo por aqui? <span onclick="toggleAuth('signup')" class="text-white cursor-pointer hover:underline">Solicitar acesso.</span></p>
            </div>

            <div id="signup-form" class="hidden">
                <h2 class="text-3xl font-bold mb-6">Cadastrar</h2>
                <input type="text" id="signup-nome" placeholder="Nome Completo" class="w-full bg-zinc-800 p-4 rounded mb-4 outline-none focus:ring-2 focus:ring-red-600">
                <input type="email" id="signup-email" placeholder="E-mail" class="w-full bg-zinc-800 p-4 rounded mb-4 outline-none focus:ring-2 focus:ring-red-600">
                <input type="password" id="signup-password" placeholder="Senha (mín. 6 chars)" class="w-full bg-zinc-800 p-4 rounded mb-6 outline-none focus:ring-2 focus:ring-red-600">
                <button onclick="fazerCadastro()" class="w-full bg-red-600 py-4 rounded font-bold hover:bg-red-700 transition">Enviar Solicitação</button>
                <p class="mt-4 text-zinc-500">Já tem conta? <span onclick="toggleAuth('login')" class="text-white cursor-pointer hover:underline">Voltar ao login.</span></p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="fixed top-0 w-full z-40 p-5 flex justify-between items-center transition-all duration-500" id="nav">
            <div class="flex items-center gap-10">
                <h1 class="text-red-600 text-3xl font-black italic tracking-tighter uppercase">EDUCA<span class="text-white">SAÚDE</span></h1>
                <div class="hidden md:flex gap-5 text-sm font-medium">
                    <a href="#" class="hover:text-zinc-300 transition">Início</a>
                    <a href="#" class="text-zinc-400 hover:text-white transition">Categorias</a>
                    <a href="#" class="text-zinc-400 hover:text-white transition">Minha Unidade</a>
                </div>
            </div>
            <div class="flex items-center gap-5">
                <button onclick="fazerLogout()" class="text-sm font-bold hover:text-red-500 transition"><i class="fas fa-sign-out-alt"></i></button>
                <div class="w-8 h-8 bg-blue-600 rounded-sm"></div>
            </div>
        </nav>

        <section class="hero">
            <div class="w-full md:w-1/2">
                <h2 class="text-5xl md:text-7xl font-black mb-4 uppercase italic tracking-tighter">Educação Permanente</h2>
                <p class="text-lg md:text-xl mb-6 text-zinc-300 font-medium max-w-xl">Protocolos, treinamentos e indicadores da USF Vila Dutra. Tudo o que você precisa para uma assistência de excelência na rede municipal.</p>
                <div class="flex gap-3">
                    <button class="btn-netflix flex items-center gap-2"><i class="fas fa-play"></i> Continuar</button>
                    <button class="bg-zinc-600/80 text-white px-8 py-3 rounded-sm font-bold flex items-center gap-2 hover:bg-zinc-600 transition"><i class="fas fa-info-circle"></i> Saiba Mais</button>
                </div>
            </div>
        </section>

        <main id="rows-container" class="mt-[-50px] relative z-20 pb-20"></main>
    </div>

    <div id="item-modal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-zinc-900 w-full max-w-5xl rounded-lg overflow-hidden relative shadow-2xl border border-white/5">
            <button onclick="fecharModal()" class="absolute top-4 right-4 z-10 text-white text-3xl hover:text-red-600">&times;</button>
            <div id="content-area" class="aspect-video w-full flex items-center justify-center bg-black"></div>
            <div class="p-8">
                <h3 id="modal-titulo" class="text-3xl font-black uppercase italic tracking-tighter mb-2"></h3>
                <div id="modal-meta" class="text-zinc-500 font-bold uppercase text-xs tracking-widest"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import "https://cdn.jsdelivr.net/npm/lite-youtube-embed@0.3.3/src/lite-yt-embed.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJjmcFTt1YnwIfd8gzCwI5DOmArLdryvw",
            authDomain: "educacaopermanente-97342.firebaseapp.com",
            projectId: "educacaopermanente-97342",
            storageBucket: "educacaopermanente-97342.firebasestorage.app",
            messagingSenderId: "978936233644",
            appId: "1:978936233644:web:77587e3b9c88177309e909"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // NAVEGAÇÃO ENTRE TELAS
        window.toggleAuth = (mode) => {
            document.getElementById('login-form').classList.toggle('hidden', mode !== 'login');
            document.getElementById('signup-form').classList.toggle('hidden', mode !== 'signup');
            document.getElementById('auth-msg').innerText = "";
        };

        // LOGIN
        window.fazerLogin = async () => {
            const e = document.getElementById('login-email').value;
            const s = document.getElementById('login-password').value;
            const msg = document.getElementById('auth-msg');
            
            try {
                const cred = await signInWithEmailAndPassword(auth, e, s);
                const userDoc = await getDoc(doc(db, "usuarios", cred.user.uid));
                
                if (userDoc.exists() && userDoc.data().status === "ativo") {
                    // Logado com sucesso
                } else {
                    await signOut(auth);
                    msg.innerText = "Acesso pendente de aprovação pela coordenação.";
                    msg.className = "mb-4 text-xs font-bold uppercase text-center text-yellow-500";
                }
            } catch (err) {
                msg.innerText = "E-mail ou senha inválidos.";
                msg.className = "mb-4 text-xs font-bold uppercase text-center text-red-500";
            }
        };

        // CADASTRO CORRIGIDO (AQUI ESTÁ A MUDANÇA)
        window.fazerCadastro = async () => {
            const nome = document.getElementById('signup-nome').value;
            const email = document.getElementById('signup-email').value;
            const senha = document.getElementById('signup-password').value;
            const msg = document.getElementById('auth-msg');

            if(!nome || !email || senha.length < 6) return alert("Preencha os campos (Senha mín. 6 chars)");

            try {
                const res = await createUserWithEmailAndPassword(auth, email, senha);
                await setDoc(doc(db, "usuarios", res.user.uid), { 
                    nome, 
                    email, 
                    status: "pendente", 
                    criadoEm: new Date() 
                });

                await signOut(auth); // Desloga o auto-login do Firebase

                // Mostra mensagem de sucesso em verde
                msg.innerText = "Solicitação enviada! Aguarde a aprovação de Gustavo Nogueira.";
                msg.className = "mb-4 text-xs font-bold uppercase text-center text-green-500 font-black px-2";

                // Retorna ao login após 3.5 segundos
                setTimeout(() => {
                    window.toggleAuth('login');
                    document.querySelectorAll('#signup-form input').forEach(i => i.value = "");
                }, 3500);

            } catch (err) {
                msg.innerText = "Erro ao cadastrar. Verifique os dados.";
                msg.className = "mb-4 text-xs font-bold uppercase text-center text-red-500";
            }
        };

        window.fazerLogout = () => signOut(auth);

        // MONITOR DE ESTADO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                carregarConteudo();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        async function carregarConteudo() {
            const snapshot = await getDocs(collection(db, "aulas"));
            const itens = [];
            snapshot.forEach(d => itens.push(d.data()));
            
            const cats = [...new Set(itens.map(i => i.cat))];
            const container = document.getElementById('rows-container');
            container.innerHTML = "";

            cats.forEach(cat => {
                const rowItens = itens.filter(i => i.cat === cat);
                const row = document.createElement('div');
                row.className = 'row-container';
                row.innerHTML = `
                    <h2 class="row-header"><span class="bg-red-600 w-1 h-5 mr-3"></span>${cat}</h2>
                    <div class="scroller">
                        ${rowItens.map(item => `
                            <div class="card" onclick='abrirItem(${JSON.stringify(item)})'>
                                <img src="${item.videoId ? `https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg` : 'https://images.unsplash.com/photo-1562654501-a0ccc0fc3fb1?q=80&w=400'}">
                                <div class="card-info">
                                    <p class="font-black text-[11px] uppercase truncate">${item.titulo}</p>
                                    <p class="text-[9px] text-zinc-400 font-bold uppercase mt-1">${item.duracao} min</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                container.appendChild(row);
            });
        }

        window.abrirItem = (item) => {
            const area = document.getElementById('content-area');
            document.getElementById('modal-titulo').innerText = item.titulo;
            document.getElementById('modal-meta').innerText = `${item.cat} • ${item.duracao} minutos`;
            
            if(item.videoId) {
                area.innerHTML = `<lite-youtube videoid="${item.videoId}" style="width:100%; max-width:100%"></lite-youtube>`;
            } else if(item.pdf) {
                area.innerHTML = `<div class="text-center p-10"><i class="fas fa-file-pdf text-6xl text-red-600 mb-4"></i><br><a href="${item.pdf}" target="_blank" class="bg-red-600 px-6 py-2 rounded font-bold uppercase">Abrir PDF no Drive</a></div>`;
            }
            
            document.getElementById('item-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        window.fecharModal = () => {
            document.getElementById('item-modal').classList.add('hidden');
            document.getElementById('content-area').innerHTML = "";
            document.body.style.overflow = 'auto';
        };

        // Efeito Scroll na Nav
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) nav.style.backgroundColor = "#141414";
            else nav.style.backgroundColor = "transparent";
        });
    </script>
</body>
</html>
