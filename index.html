<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSaúde | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body { background-color: #141414; color: #FFFFFF; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .netflix-input { background: #333 !important; color: white !important; border: none !important; width: 100%; padding: 1rem; border-radius: 4px; outline: none; }
        .netflix-input:focus { border-bottom: 2px solid #E50914 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-black px-4">
        <div class="bg-[#181818]/90 p-10 rounded-lg w-full max-w-md border border-white/10 shadow-2xl">
            <h1 class="text-red-600 font-black text-4xl mb-6 text-center italic uppercase tracking-tighter">EDUCA<span class="text-white">SAÚDE</span></h1>
            
            <div id="login-form">
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="E-mail" class="netflix-input">
                    <input type="password" id="login-password" placeholder="Senha" class="netflix-input">
                    <button onclick="fazerLogin()" class="w-full bg-red-600 py-4 rounded font-black hover:bg-red-700 transition">ENTRAR</button>
                    <div class="flex justify-between text-[10px] text-gray-500 font-bold mt-4 uppercase">
                        <button onclick="toggleAuth('signup')" class="hover:text-white">Solicitar Acesso</button>
                        <button onclick="esqueciSenha()" class="hover:text-white">Esqueci a Senha</button>
                    </div>
                </div>
            </div>

            <div id="signup-form" class="hidden">
                <h2 class="text-white font-bold mb-4">Solicitar Cadastro</h2>
                <div class="space-y-4">
                    <input type="text" id="signup-nome" placeholder="Nome Completo" class="netflix-input">
                    <input type="email" id="signup-email" placeholder="E-mail Profissional" class="netflix-input">
                    <input type="password" id="signup-password" placeholder="Crie uma Senha" class="netflix-input">
                    <button onclick="fazerCadastro()" class="w-full bg-blue-600 py-4 rounded font-black uppercase">Enviar Solicitação</button>
                    <button onclick="toggleAuth('login')" class="w-full text-[10px] text-gray-500 mt-2 hover:text-white font-bold uppercase">Voltar ao Login</button>
                </div>
            </div>
            <p id="auth-msg" class="text-xs text-center mt-6 font-bold text-red-500"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJjmcFTt1YnwIfd8gzCwI5DOmArLdryvw",
            authDomain: "educacaopermanente-97342.firebaseapp.com",
            projectId: "educacaopermanente-97342",
            storageBucket: "educacaopermanente-97342.firebasestorage.app",
            messagingSenderId: "978936233644",
            appId: "1:978936233644:web:77587e3b9c88177309e909"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.toggleAuth = (tipo) => {
            document.getElementById('login-form').classList.toggle('hidden', tipo === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', tipo === 'login');
        };

        window.esqueciSenha = () => {
            const email = document.getElementById('login-email').value;
            if(!email) return alert("Digite seu e-mail no campo acima.");
            sendPasswordResetEmail(auth, email).then(() => alert("E-mail de recuperação enviado!")).catch(() => alert("Erro ao enviar e-mail."));
        };

        window.fazerCadastro = async () => {
            const email = document.getElementById('signup-email').value;
            const senha = document.getElementById('signup-password').value;
            const nome = document.getElementById('signup-nome').value;

            try {
                const res = await createUserWithEmailAndPassword(auth, email, senha);
                await setDoc(doc(db, "usuarios", res.user.uid), { nome, email, status: "pendente" });
                alert("Solicitação enviada! Aguarde aprovação.");
                signOut(auth);
                location.reload();
            } catch (err) { alert("Erro ao cadastrar."); }
        };

        window.fazerLogin = () => {
            const e = document.getElementById('login-email').value;
            const s = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, e, s).then(async (res) => {
                const userDoc = await getDoc(doc(db, "usuarios", res.user.uid));
                if(userDoc.exists() && userDoc.data().status === "aprovado") {
                    window.location.href = "portal.html"; // Mude para o nome do seu index principal
                } else {
                    alert("Acesso Pendente de Aprovação.");
                    signOut(auth);
                }
            }).catch(() => alert("Login inválido."));
        };
    </script>
</body>
</html>
